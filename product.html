<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | GAMACOSMETICOS</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            color: #333;
            margin: 0;
            background-color: #fff;
        }

        /* Wrapper to center content and add top spacing */
        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Breadcrumbs (Home / Shop / Product) */
        .breadcrumbs {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .breadcrumbs a {
            color: #888;
            text-decoration: none;
            transition: color 0.3s;
        }
        .breadcrumbs a:hover {
            color: #000;
        }

        /* Product Container - The grid that holds Image & Text */
        /* Note: Your script.js injects two divs inside this ID. We style the parent here. */
        #product-detail {
            display: flex;
            gap: 60px;
            align-items: flex-start;
        }

        /* Styling the injected content from script.js via CSS for better control */
        
        /* The Text Section */
        .detail-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            line-height: 1.2;
            margin-top: 0;
            color: #111;
        }

        /* Price Styling */
        .detail-text h2 {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            color: #000 !important; /* Overriding inline style for a cleaner look */
            font-size: 1.5rem;
            margin: 20px 0;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 20px;
            display: inline-block;
            width: 100%;
        }

        /* Description Text */
        .detail-text p {
            color: #555;
            line-height: 1.8;
            font-size: 1rem;
        }

        /* Add to Cart Button Styling */
        .detail-text .btn {
            background-color: #000 !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 15px 40px !important;
            font-size: 0.9rem !important;
            transition: all 0.3s ease;
        }
        .detail-text .btn:hover {
            background-color: #333 !important;
            transform: translateY(-2px);
        }

        /* Quantity Selector Styling */
        .qty-selector {
            border: 1px solid #ddd;
            display: inline-flex;
            align-items: center;
            margin-right: 15px;
        }
        .qty-selector button {
            background: transparent;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .qty-selector input {
            border: none;
            text-align: center;
            width: 40px;
            font-size: 1rem;
            color: #333;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            #product-detail {
                flex-direction: column;
                gap: 30px;
            }
            .detail-text {
                padding: 0 !important;
            }
            .detail-text h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

        </div>

        </div>
    </nav>

    <div class="main-wrapper">
        <div class="breadcrumbs">
            <a href="index.html">Home</a> &nbsp;/&nbsp; 
            <a href="shop.html">Shop</a> &nbsp;/&nbsp;

        </div>

        <div id="product-detail">

    </div>

</body>
